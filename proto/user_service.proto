syntax = "proto3";

package user_service;

service UserService {
  rpc GetStudentsByIds(GetStudentsRequest) returns (GetStudentsResponse);
  rpc GetTeacherByUserId(GetTeacherRequest) returns (GetTeacherResponse);
}


message GetStudentsRequest {
  repeated int32 student_ids = 1;
}

message GetStudentsResponse {
  repeated Student students = 1;
}

message Student {
  int32 student_id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4;
  int32 grade = 5;
}

message GetTeacherRequest {
  int32 user_id = 1;
}

message GetTeacherResponse {
  int32 teacher_id = 2;
  string first_name = 3;
  string last_name = 4;
  string email = 5;
}